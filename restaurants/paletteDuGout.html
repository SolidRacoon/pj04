<!DOCTYPE html>
<html lang="fr">


  <head>
    <meta charset="utf-8">
    <title>ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="../assets/CSS/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
    </style>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../assets/ico/arrow.svg" alt="fleche" class="header_arrow">
      </a>
      <div class="header_img">
        <img src="../assets/logo/ohmyfood@2x.svg" alt="Logo Ohmy">
      </div>
    </header>
    <main>
      <section class="main">
        <img src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat" class="main_img">
        <article class="main_body">
          <div class="body_header">
            <h1>
            La palette du goût
            </h1>
            <div class="box-bottom_hearth">
              <div class="annimation"><img src="../assets/ico/likeGrey.svg" alt="icone de coeur" class="hearth_img"></div>
            </div>
          </div>

          <div class="body_cards">
            <h3>
            ENTRÉES
            </h3>

            <div class="cards_by3">
            <img src="../assets/ico/calque.png" alt="calque d'apparition" class="calque">
              <input type="checkbox" id="A" class="checkbox">
              <label for="A" class="by3_by1">
                  <p class="titre">
                  Fricassée d'escargots
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Au piment d'Espelette
                    </p>
                    <p class="content_prix">
                    25€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>

              <input type="checkbox" id="B" class="checkbox">
              <label for="B" class="by3_by1">
                  <p class="titre">
                  Foie gras de canard mi-cuit
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Et ses copeaux de truffe noire
                    </p>
                    <p class="content_prix">
                    35€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>

              <input type="checkbox" id="C" class="checkbox">
              <label for="C" class="by3_by1">
                  <p class="titre">
                  Œuf au plat
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Assaisonné à la truffe sur lit de caviar
                    </p>
                    <p class="content_prix">
                    20€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>

            </div>
          </div>

          <div class="body_cards">
            <h3>
            PLATS
            </h3>
            <div class="cards_by3">
            <img src="../assets/ico/calque.png" alt="calque d'apparition" class="calque2">
              <input type="checkbox" id="D" class="checkbox">
              <label for="D" class="by3_by1">
                  <p class="titre">
                  Filet de bœuf aux herbes
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Accompagné de sa ribambelle de légumes
                    </p>
                    <p class="content_prix">
                    40€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>
              <input type="checkbox" id="E" class="checkbox">
              <label for="E" class="by3_by1">
                  <p class="titre">
                  Parmentier de queue de bœuf
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    À la truffe noire sur sa purée de panais
                    </p>
                    <p class="content_prix">
                    35€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>
              <input type="checkbox" id="F" class="checkbox">
              <label for="F" class="by3_by1">
                  <p class="titre">
                 Filet de turbot
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Aux agrumes
                    </p>
                    <p class="content_prix">
                    44€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>
            </div>
          </div>

          <div class="body_cards">
            <h3>
            DESSERTS
            </h3>
            <div class="cards_by3">
            <img src="../assets/ico/calque.png" alt="calque d'apparition" class="calque3">
              <input type="checkbox" id="G" class="checkbox">
              <label for="G" class="by3_by1">
                  <p class="titre">
                  Paris-Brest
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Revisité
                    </p>
                    <p class="content_prix">
                    18€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>
              <input type="checkbox" id="H" class="checkbox">
              <label for="H" class="by3_by1">
                  <p class="titre">
                 Macaron au chocolat d'exception
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Et glace à la vanille de Madagascar
                    </p>
                    <p class="content_prix">
                    22€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>
              <input type="checkbox" id="i" class="checkbox">
              <label for="i" class="by3_by1">
                  <p class="titre">
                  Mousse au chocolat
                  </p>
                  <div class="by1_content">
                    <p class="by1_desc">
                    Au piment d'Espelette et à la truffe noire
                    </p>
                    <p class="content_prix">
                    23€
                    </p>
                    <img src="../assets/ico/check.svg" alt="btn-check" class="check">
                  </div>
                </label>
            </div>
          </div>

          <button>
            Commander
          </button>
        </article>
      </section>
    </main>

    <footer>

    <div><img src="../assets/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="footer_logo"></div>

    <div class="footer_txt">
      <p>
        <img src="../assets/ico/fourch.svg" alt="logo fourchette" class="txt_ico">
        Proposer un restaurant
      </p>
      <p>
        <img src="../assets/ico/hand.svg" alt="logo mains" class="txt_ico">
        Devenir partenaire
      </p>
      <p>
        Mentions légales
      </p>
      <p>
        <a href="mailto:adresse@example.com">Contact</a>
      </p>
    </div>
    </footer>
  </body>
</html>
